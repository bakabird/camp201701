<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>壹圓社</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="gamestudio.css">
    <link rel="stylesheet" href="dashbd.css">
    <style>

    </style>
</head>

<body>
    <nav class="gamestudio">
        <div class="gamestudio__serach">
            <input type="search" name="keyword" value="">
        </div>
        <div class="gamestudio__list">
            <div class="gamestudio__grid">
                <button class="gamestudio__icon gamestudio__icon--mojunoio"></button>
            </div>
            <div class="gamestudio__grid">
                <button class="gamestudio__icon gamestudio__icon--shonaiiroi"></button>
            </div>
            <div class="gamestudio__grid">

            </diV>
            <div class="gamestudio__grid">

            </diV>
            <div class="gamestudio__grid">
                <button class="gamestudio__icon gamestudio__icon--arashi"></button>
            </diV>
        </div>

    </nav>
    <main class="dashbd">
        <div class="dashbd__topbar">
            <nav class="dashbd__nav">
                <button class="btn btn--store">store</button>
                <button class="btn btn--Discuss">Discuss</button>
                <button class="btn btn--maker">maker</button>
            </nav>
            <div class="dashbd__accu">
                <div class="dashbd__usericon">
                    wwww
                </div>
            </div>
        </div>
        <div class="dashbd__screen">
            <div class="dashbd__start">
                <button class="btn btn--start">开始游戏</button>
            </div>
            <div class="dashbd__detail">
                <div class="dashbd__tabs">
                    <div class="dashbd__tab">CG</div>
                    <div class="dashbd__tab">Items</div>
                    <div class="dashbd__tab">ChoseTree</div>
                </div>
                <div class="dashbd__content">

                </div>
            </div>
        </div>
    </main>
</body>

</html>
